<md-toolbar>
  <img class="logo" src="https://www.gstatic.com/mobilesdk/160503_mobilesdk/logo/2x/firebase_28dp.png">
  <h4>Angular Firebase Chat</h4>
  <span class="toolbar-filler"></span>
  <button *ngIf="!auth" md-raised-button (click)="login()">LOGIN</button>
  <ul *ngIf="auth" class="user-actions">
    <img src="{{auth.avatar}}">
    <span>{{auth.name}}</span>
    <button md-raised-button (click)="logout()">LOGOUT</button>
  </ul>
</md-toolbar>
